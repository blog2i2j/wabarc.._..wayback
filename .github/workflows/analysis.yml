name: "Analysis"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '33 23 * * 4'

# Declare default permissions as read only.
permissions: read-all

jobs:
  analysis:
    name: Scorecards
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      github.head_ref == '${{ github.event.repository.default_branch }}'
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Used to receive a badge. (Upcoming feature)
      id-token: write
      actions: read
      contents: read

    steps:
    - name: Check out code base
      if: github.event_name == 'push' || github.event_name == 'schedule'
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        fetch-depth: 0

    - name: Check out code base
      if: github.event_name == 'pull_request'
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Run analysis
      uses: ossf/scorecard-action@99c53751e09b9529366343771cc321ec74e9bd3d # v2.0.6
      with:
        results_file: results.sarif
        results_format: sarif
        # (Optional) Read-only PAT token. Uncomment the `repo_token` line below if:
        # - you want to enable the Branch-Protection check on a *public* repository, or
        # - you are installing Scorecards on a *private* repository
        # To create the PAT, follow the steps in https://github.com/ossf/scorecard-action#authentication-with-pat.
        # repo_token: ${{ secrets.SCORECARD_READ_TOKEN }}

        # Publish the results for public repositories to enable scorecard badges. For more details, see
        # https://github.com/ossf/scorecard-action#publishing-results.
        # For private repositories, `publish_results` will automatically be set to `false`, regardless
        # of the value entered here.
        publish_results: true

    - name: Upload artifact
      uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.1.1
      with:
        name: SARIF file
        path: results.sarif

    - name: Upload to code-scanning
      uses: github/codeql-action/upload-sarif@c3b6fce4ee2ca25bc1066aa3bf73962fda0e8898 # v2.1.31
      with:
        sarif_file: results.sarif

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Check out code base
      if: github.event_name == 'push' || github.event_name == 'schedule'
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        fetch-depth: 0

    - name: Check out code base
      if: github.event_name == 'pull_request'
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # ℹ️ Command-line programs to run using the OS shell.
    # 📚 https://git.io/JvXDl

    # ✏️ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  nancy:
    name: Sonatype Nancy
    runs-on: ubuntu-latest
    steps:
    - name: Check out code base
      if: github.event_name == 'push' || github.event_name == 'schedule'
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        fetch-depth: 0

    - name: Check out code base
      if: github.event_name == 'pull_request'
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: ^1.18

    - name: Write Go module list
      run: go list -json -m all > go.list

    - name: Perform Nancy
      uses: sonatype-nexus-community/nancy-github-action@aae196481b961d446f4bff9012e4e3b63d7921a4 # v1.0.2
      continue-on-error: true

  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
    - name: Check out code base
      if: github.event_name == 'push' || github.event_name == 'schedule'
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        fetch-depth: 0

    - name: Check out code base
      if: github.event_name == 'pull_request'
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Run Bug Scan
      uses: returntocorp/semgrep-action@e9c03cf55b6e6228674d9c6837158af4b61598c9
      with:
        config: p/r2c-bug-scan

    - name: Run CI
      uses: returntocorp/semgrep-action@e9c03cf55b6e6228674d9c6837158af4b61598c9
      with:
        config: p/r2c-ci

    - name: Run Best Practices
      uses: returntocorp/semgrep-action@e9c03cf55b6e6228674d9c6837158af4b61598c9
      with:
        config: p/r2c-best-practices

    - name: Run Security Audit
      uses: returntocorp/semgrep-action@e9c03cf55b6e6228674d9c6837158af4b61598c9
      with:
        config: p/r2c-security-audit

    - name: Run GoSec
      uses: returntocorp/semgrep-action@e9c03cf55b6e6228674d9c6837158af4b61598c9
      with:
        config: p/gosec

  fossa:
    if: github.repository == 'wabarc/wayback'
    name: FOSSA
    runs-on: ubuntu-latest
    steps:
    - name: Check out code base
      if: github.event_name == 'push' || github.event_name == 'schedule'
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        fetch-depth: 0

    - name: Check out code base
      if: github.event_name == 'pull_request'
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Run FOSSA Scan
      if: github.event_name != 'pull_request'
      uses: fossas/fossa-action@f61a4c0c263690f2ddb54b9822a719c25a7b608f # v1.3.1
      with:
        api-key: ${{ secrets.FOSSA_APIKEY }}

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Check out code base
      if: github.event_name == 'push' || github.event_name == 'schedule'
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        fetch-depth: 0

    - name: Check out code base
      if: github.event_name == 'pull_request'
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Dependency Review
      if: github.event_name == 'pull_request'
      uses: actions/dependency-review-action@0efb1d1d84fc9633afcdaad14c485cbbc90ef46c # v2.5.1
      with:
        base-ref: ${{ github.event.repository.default_branch }}
        head-ref: ${{ github.event.pull_request.head.sha }}

    - name: Dependency Review
      if: github.event_name == 'push' || github.event_name == 'schedule'
      uses: actions/dependency-review-action@0efb1d1d84fc9633afcdaad14c485cbbc90ef46c # v2.5.1
      with:
        base-ref: ${{ github.event.repository.default_branch }}
        head-ref: ${{ github.sha }}
